<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- AOS CSS for Animations -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS for styling -->
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <!-- Form container -->
    <div class="form-container">
        <div class="form" data-aos="fade-up">
            <h2>Log-In</h2>
            <form action="slogin.jsp" method="POST">
                
                Role Selection 
                <div class="mb-3">
                    <label for="role">Role</label><br>
                    <select id="role" name="role" class="form-control" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="chairman">Chairman</option>
                        <option value="vice_chairman">Vice Chairman</option>
                        <option value="Managing_Director" selected>Managing_Director</option>
                        <option value="work mananger" selected>work mananger</option>
                        <option value="inword_outword">Inword-Outword</option>
                        <option value="chief_engineer">Chief Engineer</option>
                        <option value="hr_manager">HR Manager</option>
                        <option value="chief_chemistry">Chief Chemistry</option>
                        <option value="account_chief">Account Chief</option>
                        <option value="krushi_adhikari">Krushi Adhikari</option>
                        <option value="security_manager">Security Manager</option>
                        <option value="civil_engineer">Civil Engineer</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="uname">Username</label>
                    <input type="text" id="uname" name="username" class="form-control" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{5,}"
                        title="Username must contain at least 1 lowercase, 1 uppercase letter, 1 number, and be at least 5 characters long" required>
                </div>

                <div class="mb-3">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,}"
                        title="Password must contain at least 1 digit, 1 lowercase, 1 uppercase letter, and be at least 5 characters long" required>
                </div>

                

                <div class="d-flex justify-content-between">
                    <input type="submit" value="Submit" class="btn btn-primary">
                    <input type="reset" value="Reset" class="btn btn-secondary">
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap and AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- AOS JS for Scroll Animations -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        // Initialize AOS (Animate On Scroll)
        AOS.init();
    </script>

</body>

</html>
